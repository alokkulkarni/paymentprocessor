spring:
  application:
    name: paymentprocessor
  
  # PostgreSQL Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paymentprocessor}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
  
  # Spring Data JDBC Configuration
  jdbc:
    template:
      query-timeout: ${JDBC_QUERY_TIMEOUT:30}
  sql:
    init:
      mode: ${SQL_INIT_MODE:always}
      platform: postgresql
  
  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    time-zone: ${TIMEZONE:UTC}

# Server Configuration
server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/json,application/javascript

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
      base-path: /actuator
  endpoint:
    health:
      show-details: ${HEALTH_DETAILS:when-authorized}
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: ${PROMETHEUS_ENABLED:true}
        
# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    "[com.alok.payment.paymentprocessor]": ${LOG_LEVEL_APP:INFO}
    "[org.springframework.web]": ${LOG_LEVEL_SPRING_WEB:INFO}
    "[org.springframework.data]": ${LOG_LEVEL_SPRING_DATA:INFO}
    "[org.springframework.jdbc.core]": ${LOG_LEVEL_JDBC:DEBUG}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
