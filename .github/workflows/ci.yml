name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - '**'
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  test-and-build:
    name: Test, Build & Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify tests changed for changed sources
        if: github.event_name == 'pull_request'
        run: |
          bash scripts/verify-tests.sh "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}" || echo "VERIFY_TESTS_FAILED=1" >> $GITHUB_ENV
      - name: Comment on PR if missing tests
        if: github.event_name == 'pull_request' && env.VERIFY_TESTS_FAILED == '1'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Tests missing for changed sources. Add tests or attach the `tests-bypass` label for non-significant changes.'
            });
      - name: Fail if missing tests and no bypass
        if: github.event_name == 'pull_request' && env.VERIFY_TESTS_FAILED == '1' && !contains(github.event.pull_request.labels.*.name, 'tests-bypass')
        run: |
          echo "Failing due to missing tests without bypass label." >&2
          exit 1

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'maven'

      - name: Restore Maven Dependencies
        id: cache-maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            !~/.m2/repository/com/alok
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Download Maven Dependencies
        if: steps.cache-maven.outputs.cache-hit != 'true'
        run: |
          ./mvnw dependency:go-offline -B
          echo "âœ… Maven dependencies downloaded and cached"

      - name: Generate run metadata
        id: metadata
        run: |
          echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "run_number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.pull_request.number || 'none' }}" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "app_name=paymentprocessor" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Run Unit Tests
        run: |
          ./mvnw clean test -B
          echo "âœ… Unit tests completed"
          echo "ðŸ“Š Unit test coverage report: target/site/jacoco/"

      - name: Run Integration Tests with TestContainers
        run: |
          ./mvnw failsafe:integration-test -Dfailsafe.excludes='**/CucumberTestRunner.java' -B
          echo "âœ… Integration tests completed (32 tests)"

      - name: Generate Integration Test Coverage Report
        run: |
          ./mvnw jacoco:report-integration -B
          echo "ðŸ“Š Integration test coverage report: target/site/jacoco-it/"
          # Backup integration-only coverage for separate tracking
          cp target/jacoco-it.exec target/jacoco-integration-only.exec 2>/dev/null || true
          cp -r target/site/jacoco-it target/site/jacoco-integration 2>/dev/null || true

      - name: Run BDD Tests with TestContainers
        run: |
          ./mvnw failsafe:integration-test -Dfailsafe.includes='**/CucumberTestRunner.java' -B
          echo "âœ… BDD tests completed (13 tests)"

      - name: Generate BDD Test Coverage Report  
        run: |
          ./mvnw jacoco:report-integration -B
          echo "ðŸ“Š Combined integration+BDD coverage report: target/site/jacoco-it/"
          # Extract BDD-only coverage by comparing with integration-only
          if [ -f target/jacoco-integration-only.exec ]; then
            echo "â„¹ï¸ Note: target/site/jacoco-it/ now includes both integration and BDD test coverage"
          fi

      - name: Verify and Generate Aggregate Coverage
        run: |
          ./mvnw failsafe:verify -Djacoco.skip.check=true -B
          echo "âœ… Aggregate coverage report generated"

      - name: Create coverage artifacts directory
        run: |
          mkdir -p coverage-reports/unit
          mkdir -p coverage-reports/integration
          mkdir -p coverage-reports/bdd
          mkdir -p coverage-reports/aggregate
          
          # Copy Unit Test Coverage
          if [ -d "target/site/jacoco" ]; then
            cp -r target/site/jacoco coverage-reports/unit/
            cp target/jacoco.exec coverage-reports/unit/jacoco.exec 2>/dev/null || true
          fi
          
          # Copy Integration Test Coverage (integration tests only)
          if [ -d "target/site/jacoco-integration" ]; then
            cp -r target/site/jacoco-integration coverage-reports/integration/
            cp target/jacoco-integration-only.exec coverage-reports/integration/jacoco-integration.exec 2>/dev/null || true
          fi
          
          # Copy BDD Test Coverage (combined integration + BDD)
          if [ -d "target/site/jacoco-it" ]; then
            cp -r target/site/jacoco-it coverage-reports/bdd/
            cp target/jacoco-it.exec coverage-reports/bdd/jacoco-it.exec 2>/dev/null || true
          fi
          
          # Copy Aggregate Coverage
          if [ -d "target/reporting/jacoco-aggregate" ]; then
            cp -r target/reporting/jacoco-aggregate coverage-reports/aggregate/
            cp target/jacoco-aggregate.exec coverage-reports/aggregate/jacoco-aggregate.exec 2>/dev/null || true
          fi
          
          # Create metadata file
          cat > coverage-reports/metadata.json << EOF
          {
            "app_name": "${{ steps.metadata.outputs.app_name }}",
            "run_id": "${{ steps.metadata.outputs.run_id }}",
            "run_number": "${{ steps.metadata.outputs.run_number }}",
            "pr_number": "${{ steps.metadata.outputs.pr_number }}",
            "commit_sha": "${{ github.sha }}",
            "commit_sha_short": "${{ steps.metadata.outputs.sha_short }}",
            "timestamp": "${{ steps.metadata.outputs.timestamp }}",
            "branch": "${{ github.head_ref || github.ref_name }}",
            "actor": "${{ github.actor }}",
            "test_phases": {
              "unit": "Unit Tests",
              "integration": "Integration Tests (TestContainers)",
              "bdd": "BDD Tests (Cucumber with TestContainers)"
            }
          }
          EOF
          
          echo "âœ… Coverage artifacts prepared for all test phases"

      - name: Extract Coverage Metrics
        id: coverage
        run: |
          # Function to extract coverage from XML
          extract_coverage() {
            local xml_file=$1
            local prefix=$2
            
            if [ -f "$xml_file" ]; then
              local inst_missed=$(grep -oP '(?<=<counter type="INSTRUCTION" missed=")[^"]*' "$xml_file" | head -1)
              local inst_covered=$(grep -oP '(?<=<counter type="INSTRUCTION" missed="[^"]*" covered=")[^"]*' "$xml_file" | head -1)
              local branch_missed=$(grep -oP '(?<=<counter type="BRANCH" missed=")[^"]*' "$xml_file" | head -1)
              local branch_covered=$(grep -oP '(?<=<counter type="BRANCH" missed="[^"]*" covered=")[^"]*' "$xml_file" | head -1)
              local line_missed=$(grep -oP '(?<=<counter type="LINE" missed=")[^"]*' "$xml_file" | head -1)
              local line_covered=$(grep -oP '(?<=<counter type="LINE" missed="[^"]*" covered=")[^"]*' "$xml_file" | head -1)
              
              local inst_total=$((inst_missed + inst_covered))
              local branch_total=$((branch_missed + branch_covered))
              local line_total=$((line_missed + line_covered))
              
              local inst_pct=$(awk "BEGIN {printf \"%.2f\", $inst_total > 0 ? ($inst_covered / $inst_total) * 100 : 0}")
              local branch_pct=$(awk "BEGIN {printf \"%.2f\", $branch_total > 0 ? ($branch_covered / $branch_total) * 100 : 0}")
              local line_pct=$(awk "BEGIN {printf \"%.2f\", $line_total > 0 ? ($line_covered / $line_total) * 100 : 0}")
              
              echo "${prefix}_instruction_coverage=$inst_pct" >> $GITHUB_OUTPUT
              echo "${prefix}_branch_coverage=$branch_pct" >> $GITHUB_OUTPUT
              echo "${prefix}_line_coverage=$line_pct" >> $GITHUB_OUTPUT
              
              echo "ðŸ“Š ${prefix} Coverage: Instructions: ${inst_pct}% | Branches: ${branch_pct}% | Lines: ${line_pct}%"
            else
              echo "âš ï¸ No ${prefix} coverage report found"
              echo "${prefix}_instruction_coverage=0" >> $GITHUB_OUTPUT
              echo "${prefix}_branch_coverage=0" >> $GITHUB_OUTPUT
              echo "${prefix}_line_coverage=0" >> $GITHUB_OUTPUT
            fi
          }
          
          # Extract coverage for each phase
          extract_coverage "target/site/jacoco/jacoco.xml" "unit"
          extract_coverage "target/site/jacoco-integration/jacoco.xml" "integration"
          extract_coverage "target/site/jacoco-it/jacoco.xml" "bdd"
          extract_coverage "target/reporting/jacoco-aggregate/jacoco.xml" "aggregate"

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-${{ steps.metadata.outputs.app_name }}-run${{ steps.metadata.outputs.run_id }}-pr${{ steps.metadata.outputs.pr_number }}
          path: coverage-reports/
          retention-days: 30

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ steps.metadata.outputs.app_name }}-run${{ steps.metadata.outputs.run_id }}-pr${{ steps.metadata.outputs.pr_number }}
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 30

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = {
              unit: {
                instruction: '${{ steps.coverage.outputs.unit_instruction_coverage }}',
                branch: '${{ steps.coverage.outputs.unit_branch_coverage }}',
                line: '${{ steps.coverage.outputs.unit_line_coverage }}'
              },
              integration: {
                instruction: '${{ steps.coverage.outputs.integration_instruction_coverage }}',
                branch: '${{ steps.coverage.outputs.integration_branch_coverage }}',
                line: '${{ steps.coverage.outputs.integration_line_coverage }}'
              },
              bdd: {
                instruction: '${{ steps.coverage.outputs.bdd_instruction_coverage }}',
                branch: '${{ steps.coverage.outputs.bdd_branch_coverage }}',
                line: '${{ steps.coverage.outputs.bdd_line_coverage }}'
              },
              aggregate: {
                instruction: '${{ steps.coverage.outputs.aggregate_instruction_coverage }}',
                branch: '${{ steps.coverage.outputs.aggregate_branch_coverage }}',
                line: '${{ steps.coverage.outputs.aggregate_line_coverage }}'
              }
            };
            
            const metadata = {
              appName: '${{ steps.metadata.outputs.app_name }}',
              runId: '${{ steps.metadata.outputs.run_id }}',
              prNumber: '${{ steps.metadata.outputs.pr_number }}',
              sha: '${{ steps.metadata.outputs.sha_short }}',
              timestamp: '${{ steps.metadata.outputs.timestamp }}'
            };
            
            const comment = `## ðŸ§ª Test Coverage Report
            
            **Application:** ${metadata.appName}  
            **Run ID:** ${metadata.runId}  
            **PR:** #${metadata.prNumber}  
            **Commit:** ${metadata.sha}  
            **Timestamp:** ${metadata.timestamp}
            
            ### Coverage by Test Phase
            
            #### ðŸ“ Unit Tests
            | Metric | Coverage |
            |--------|----------|
            | Instructions | ${coverage.unit.instruction}% |
            | Branches | ${coverage.unit.branch}% |
            | Lines | ${coverage.unit.line}% |
            
            #### ðŸ”— Integration Tests (TestContainers - Integration Only)
            | Metric | Coverage |
            |--------|----------|
            | Instructions | ${coverage.integration.instruction}% |
            | Branches | ${coverage.integration.branch}% |
            | Lines | ${coverage.integration.line}% |
            
            #### ðŸ¥’ BDD Tests (Cucumber with TestContainers - Combined)
            | Metric | Coverage |
            |--------|----------|
            | Instructions | ${coverage.bdd.instruction}% |
            | Branches | ${coverage.bdd.branch}% |
            | Lines | ${coverage.bdd.line}% |
            
            #### ðŸ“Š Aggregate Coverage (All Tests)
            | Metric | Coverage |
            |--------|----------|
            | Instructions | ${coverage.aggregate.instruction}% |
            | Branches | ${coverage.aggregate.branch}% |
            | Lines | ${coverage.aggregate.line}% |
            
            ### Test Phases Executed
            - âœ… Unit Tests
            - âœ… Integration Tests (TestContainers)
            - âœ… BDD Tests (Cucumber with TestContainers)
            
            [ðŸ“¥ Download Coverage Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Build Application
        run: |
          ./mvnw package -DskipTests -B
          echo "âœ… Application built successfully"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=run-${{ github.run_id }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: |
            ${{ steps.docker_meta.outputs.labels }}
            org.opencontainers.image.app.name=${{ steps.metadata.outputs.app_name }}
            org.opencontainers.image.run.id=${{ steps.metadata.outputs.run_id }}
            org.opencontainers.image.pr.number=${{ steps.metadata.outputs.pr_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.metadata.outputs.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate Docker image summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** \`linux/amd64\`, \`linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.docker_meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:run-${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Generate Job Summary
        if: always()
        run: |
          echo "## ðŸ“‹ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** ${{ steps.metadata.outputs.app_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ steps.metadata.outputs.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**PR Number:** ${{ steps.metadata.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.metadata.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests Executed" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests with TestContainers" >> $GITHUB_STEP_SUMMARY
          echo "- BDD Tests with Cucumber & TestContainers" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage Reports Generated" >> $GITHUB_STEP_SUMMARY
          echo "- Application Built" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Image Created and Pushed to GHCR" >> $GITHUB_STEP_SUMMARY
